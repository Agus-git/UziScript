<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Ricardo Moran">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  	<link rel="stylesheet" media="screen" href="../openfontlibrary/charger.css" rel="stylesheet" type="text/css"/>
  	<style type="text/css" media="screen">
  		h1, h2 {
  			font-family: 'ChargerRegular';
  			font-weight: normal;
  			font-style: normal;
        padding: 5px 5px;
  		}

  		#top-bar {
  			padding: 0px 10px;
        height: 50px;
  		}

  		#connection-panel {
  			padding: 10px;
  		}

      html, body, .fullscreen {
        width: 100%;
        height: 100%;
      }

      body {
        background: rgb(0,0,0);
        background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(35,35,35,1) 30%, rgba(35,35,35,1) 100%);
        color: white;
      }

      h2 span {
        padding-right: 10px;
      }

      body .lm_content{
        overflow: auto;
      }

      #connection-panel .card {
        border-radius: 0;
        border: none;
        flex-direction: row;
      }

      #connection-panel .card-header {
        width: 7rem;
      }

      #connection-panel .card table {
        margin-bottom: 0;
      }


  		#code-editor {
  			position: absolute;
  			top: 0;
  			right: 0;
  			bottom: 0;
  			left: 0;
  			font-size: 14px;
  		}

      .blocklySvg {
        background-color: #444 !important;
      }

      .blocklyToolboxDiv {
        
      }

      .blocklyFlyout {

      }

      .blocklyFlyoutBackground {

      }
  	</style>
    <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-dark-theme.css" />
  </head>
  <body>
    <div id="container" class="fullscreen">
      <div id="top-bar">
        <h2>
          <span>Physical</span><span>BITS</span>
        </h2>
      </div>
    </div>
    <div style="display: none;">
      <div id="connection-panel" class="container">
        <form class="form-inline">
          <select class="custom-select custom-select-sm mr-1 my-1" id="port-dropdown">
            <option value="COM3">COM3</option>
            <option value="COM4">COM4</option>
            <option value="COM5">COM5</option>
            <option value="COM6">COM6</option>
            <option value="COM7">COM7</option>
            <option value="COM8">COM8</option>
            <option value="COM9">COM9</option>
            <option disabled id="port-dropdown-divider">-------------</option>
            <option value="127.0.0.1:4242">127.0.0.1:4242</option>
            <option value="automatic" selected>Automatic</option>
            <option value="other">Other...</option>
          </select>
          <button id="connect-button" type="button" class="btn btn-success btn-sm my-1">Connect</button>
          <button id="disconnect-button" type="button" class="btn btn-danger btn-sm my-1" style="display: none;">Disconnect</button>
        </form>

        <div style="font-size: small;">
          <div class="card bg-dark text-white mt-2">
            <div class="card-header">
              Pins
              <button class="btn btn-secondary btn-sm my-2">
                <i class="fas fa-cog"></i>
              </button>
            </div>
            <table class="table table-sm table-dark table-striped table-hover card-body">
              <tbody>
                <tr>
                  <td class="pl-4">D11</td>
                  <td>1.00</td>
                </tr>
                <tr>
                  <td class="pl-4">D12</td>
                  <td>0.50</td>
                </tr>
                <tr>
                  <td class="pl-4">D13</td>
                  <td>1.00</td>
                </tr>
                <tr>
                  <td class="pl-4">D13</td>
                  <td>1.00</td>
                </tr>
                <tr>
                  <td class="pl-4">A1</td>
                  <td>0.12</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card bg-dark text-white mt-2">
            <div class="card-header">
              Globals
              <button class="btn btn-secondary btn-sm my-2">
                <i class="fas fa-cog"></i>
              </button>
            </div>
            <table class="table table-sm table-dark table-striped table-hover card-body">
              <tbody>
                <tr>
                  <td class="pl-4">foo</td>
                  <td>13</td>
                </tr>
                <tr>
                  <td class="pl-4">bar</td>
                  <td>5</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="card bg-dark text-white mt-2">
            <div class="card-header">
              Tasks
            </div>
            <table class="table table-sm table-dark table-striped table-hover card-body">
              <tbody>
                <tr>
                  <td class="pl-4">blink13</td>
                  <td>running...</td>
                </tr>
                <tr>
                  <td class="pl-4">blink12</td>
                  <td>stopped</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="blocks-panel" class="fullscreen">
        <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
      </div>
    </div>
      <div id="code-panel">
        <div id="code-editor">
"Example: Blinking two leds"

task blink13() running 1/s {
  toggle(D13);
}

task blink11() running 2/s {
  toggle(D11);
}
        </div>
      </div>
      <div id="test3"></div>
    </div>

    <xml id="toolbox" style="display: none">
      <block type="controls_if"></block>
      <block type="controls_repeat_ext"></block>
      <block type="logic_compare"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="text"></block>
      <block type="text_print"></block>
    </xml>

    <!-- JQuery/Popper/Bootstrap -->
    <script src="../jquery/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- GoldenLayout -->
    <script type="text/javascript" src="https://golden-layout.com/files/latest/js/goldenlayout.js"></script>

    <!-- Blockly -->
    <script src="../blockly/google-blockly/blockly_compressed.js"></script>
    <script src="../blockly/google-blockly/javascript_compressed.js"></script>
    <script src="../blockly/google-blockly/blocks_compressed.js"></script>
    <script src="../blockly/google-blockly/msg/js/en.js"></script>

  	<!-- ACE -->
  	<script src="../ace/ace.js" type="text/javascript" charset="utf-8"></script>
  	<script>
  		var editor = ace.edit("code-editor");
  		editor.setTheme("ace/theme/ambiance");
  		editor.getSession().setMode("ace/mode/uzi");
  	</script>

    <script type="text/javascript" src="test.js"></script>

    <script>
    $(document).ready(function () {
      var workspace = Blockly.inject('blocklyDiv', {toolbox: document.getElementById('toolbox')});
    });
    </script>
  </body>
</html>
