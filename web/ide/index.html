<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Ricardo Moran">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  	<link rel="stylesheet" media="screen" href="../openfontlibrary/charger.css" rel="stylesheet" type="text/css"/>
    <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-dark-theme.css" />
    <link type="text/css" rel="stylesheet" href="ide.css" />
  </head>
  <body>
    <div id="container" class="fullscreen">
      <div id="top-bar">
        <div class="row align-items-center">
          <div class="col">
            <h2 class="d-inline">
              <span>Physical</span><span>BITS</span><i class="fas fa-robot"></i>
            </h2>
          </div>
          <div class="col-8 text-center">
            <div class="d-inline">
              <div class="btn-group" role="toolbar" aria-label="...">
                <button id="compile" type="button" class="btn btn-primary btn-sm">
                  <i class="fas fa-file mr-1"></i>
                  New...
                </button>
                <button id="run" type="button" class="btn btn-primary btn-sm">
                  <i class="fas fa-folder-open mr-1"></i>
                  Open...
                </button>
                <button id="install" type="button" class="btn btn-primary btn-sm">
                  <i class="fas fa-save mr-1"></i>
                  Save...
                </button>
              </div>
            </div>
            <div class="d-inline ml-5">
              <select class="custom-select custom-select-sm" id="port-dropdown" style="width: 150px;">
                <option value="COM3">COM3</option>
                <option value="COM4">COM4</option>
                <option value="COM5">COM5</option>
                <option value="COM6">COM6</option>
                <option value="COM7">COM7</option>
                <option value="COM8">COM8</option>
                <option value="COM9">COM9</option>
                <option disabled id="port-dropdown-divider">-------------</option>
                <option value="127.0.0.1:4242">127.0.0.1:4242</option>
                <option value="automatic" selected>Automatic</option>
                <option value="other">Other...</option>
              </select>
              <button id="connect-button" type="button" class="btn btn-success btn-sm"><i class="fas fa-plug mr-2 fa-flip-vertical"></i>Connect</button>
              <button id="disconnect-button" type="button" class="btn btn-danger btn-sm ml-1" style="display: none;"><i class="fas fa-plug mr-2"></i>Disconnect</button>
            </div>
            <div class="d-inline ">
              <div class="btn-group" role="toolbar" aria-label="...">
                <button id="verify-button" type="button" class="btn btn-primary btn-sm">
                  <i class="fas fa-check mr-1"></i>
                  Verify
                </button>
                <button id="run-button" type="button" class="btn btn-primary btn-sm" disabled="disabled">
                  <i class="fas fa-play mr-1"></i>
                  Run
                </button>
                <button id="install" type="button" class="btn btn-primary btn-sm" disabled="disabled">
                  <i class="fas fa-download mr-1"></i>
                  Install
                </button>
                <button id="more" class="btn btn-primary btn-sm dropdown-toggle dropdown-toggle-split" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                  <a id="debug" class="dropdown-item" href="#"><i class="fas fa-bug mr-1"></i>Debug</a>
                </div>
              </div>
            </div>
            <div class="d-inline ml-1">
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Interactive mode</label>
              </div>
            </div>
          </div>
          <div class="col text-right">
            <div class="dropdown">
              <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Default layout
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </div>
        </div>
        <!--
        -->
      </div>
    </div>
    <div style="display: none;">
      <div id="inspector-panel" class="container">
        <div style="font-size: small;">
          <div class="card bg-dark text-white mt-2" style="flex-direction: row;">
            <div class="card-header" style="width: 7em;">
              <div>Pins</div>
              <button class="btn btn-secondary btn-sm my-2">
                <i class="fas fa-cog"></i>
              </button>
            </div>
            <div class="card-body" style="padding: 0;">
              <table class="table table-sm table-dark table-striped table-hover">
                <tbody>
                  <tr>
                    <td class="pl-4">D11</td>
                    <td class="text-muted">1.00</td>
                  </tr>
                  <tr>
                    <td class="pl-4">D12</td>
                    <td class="text-muted">0.50</td>
                  </tr>
                  <tr>
                    <td class="pl-4">D13</td>
                    <td class="text-white">1.00</td>
                  </tr>
                  <tr>
                    <td class="pl-4">D13</td>
                    <td class="text-white">1.00</td>
                  </tr>
                  <tr>
                    <td class="pl-4">A1</td>
                    <td class="text-muted">0.12</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="card bg-dark text-white mt-2" style="flex-direction: row;">
            <div class="card-header" style="width: 7em;">
              <div>Globals</div>
              <button class="btn btn-secondary btn-sm my-2">
                <i class="fas fa-cog"></i>
              </button>
            </div>
            <div class="card-body" style="padding: 0;">
              <table class="table table-sm table-dark table-striped table-hover">
                <tbody>
                  <tr>
                    <td class="pl-4">foo</td>
                    <td>13</td>
                  </tr>
                  <tr>
                    <td class="pl-4">bar</td>
                    <td>5</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="card bg-dark text-white mt-2">
            <div class="card-header">
              <div>Tasks</div>
            </div>
            <div class="card-body" style="padding: 0;">
              <table id="tasks-table" class="table table-sm table-dark table-striped table-hover">
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div id="blocks-panel" class="fullscreen">
        <div id="blocks-editor"></div>
        <div id="blockly" style="position: absolute;"></div>
      </div>
      <div id="code-panel">
        <div id="code-editor">
"Example: Blinking two leds"

task blink13() running 1/s {
  toggle(D13);
}

task blink11() running 2/s {
  toggle(D11);
}
        </div>
      </div>
      <div id="output-panel" class="fullscreen scrollable px-2">
        <pre id="output-console" ></pre>
      </div>
    </div>

    <!-- JQuery/Popper/Bootstrap -->
    <script src="../jquery/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- GoldenLayout -->
    <script type="text/javascript" src="https://golden-layout.com/files/latest/js/goldenlayout.js"></script>

    <!-- Blockly -->
    <script src="../blockly/google-blockly/blockly_compressed.js"></script>
    <script src="../blockly/google-blockly/javascript_compressed.js"></script>
    <script src="../blockly/google-blockly/blocks_compressed.js"></script>
    <script src="../blockly/google-blockly/msg/js/en.js"></script>

  	<!-- ACE -->
  	<script src="../ace/ace.js" type="text/javascript" charset="utf-8"></script>
  	<script>
  		var editor = ace.edit("code-editor");
  		editor.setTheme("ace/theme/ambiance");
  		editor.getSession().setMode("ace/mode/uzi");
  	</script>

    <script type="text/javascript" src="blocks2ast.js"></script>
    <script type="text/javascript" src="ide.js"></script>

    <script src="../ajax.js" type="text/javascript"></script>
    <script type="text/javascript" src="uzi.js"></script>

    <script>
    $(document).ready(function () {
      IDE.init();
      Uzi.addObserver(function () { console.log(Uzi.state); });
      Uzi.start();
    });
    </script>
  </body>
</html>
