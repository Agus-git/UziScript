<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	
	<!-- Bootstrap-notify -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/css/bootstrap-notify.min.css" rel="stylesheet">
	
	<link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/charger" rel="stylesheet" type="text/css"/>
	<style type="text/css" media="screen">
		h1 { 
			font-family: 'ChargerRegular'; 
			font-weight: normal; 
			font-style: normal; 
		}
		
		#editor { 
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 274px;
			font-size: 16px;
		}
		
		#left-bar {
			top: 0;
			left: 0;
			background-color: white;
			color: #0A0A0A;
			position: absolute;
			height: 100%;
			width: 274px;
		}
		
		#title {
			padding: 0px 10px;
		}
		
		.controls {
			padding: 0px 10px;
			font-size: large;
		}
		
		svg:not(:root) {
			/*
			Fix for workspace scroll bug. Solution found here:
			https://groups.google.com/forum/#!topic/blockly/9ZgoHVfYW5g
			*/
			overflow: visible;
		}
	</style>
  </head>

  <body>
	<div id="left-bar">
		<div id="title">
			<h1>UziMonitor</h1>
		</div>
		<div class="controls">
			<div>
				<span style="display:inline-block;">Arduino port:</span>
				<div style="display:inline-block;" class="dropdown">
					<button id="connectionPanel_port" class="btn btn-primary dropdown-toggle " type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Automatic
					<span class="caret"></span>
					</button>
					<ul id="connectionPanel_portlist" class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a href="#">COM3</a></li>
						<li><a href="#">COM4</a></li>
						<li><a href="#">COM5</a></li>
						<li><a href="#">COM6</a></li>
						<li><a href="#">COM7</a></li>
						<li><a href="#">COM8</a></li>
						<li><a href="#">COM9</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#">127.0.0.1:4242</a></li>
						<li><a href="#">Automatic</a></li>
						<li><a id="connectionPanel_otherPort" href="#">Other...</a></li>
					</ul>
				</div>
			</div>
			<p>
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					<div class="btn-group" role="group">
						<button id="connectionPanel_connect" type="button" class="btn btn-success">Connect</button>
					</div>
					<div class="btn-group" role="group">
						<button id="connectionPanel_disconnect" type="button" class="btn btn-danger" disabled="disabled">Disconnect</button>
					</div>
				</div>
			</p>
		</div>
		<div class="controls">
			<p>
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					<div class="btn-group" role="group">
						<button id="addGraphButton" type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-file" aria-hidden="true"> </span>
							Add graph...
						</button>
					</div>
				</div>
			</p>
		</div>
	</div>
	<div id="editor"></div>
	
	<!-- Pin selection modal -->
	<div id="monitorSelectionModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="monitorSelection">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="monitorSelection">Choose pins to monitor</h4>
				</div>
				<div class="modal-body">
					<h5>Digital pins:</h5>
					<p>
						<label class="checkbox-inline">
						  <input type="checkbox" name="digitalPins" value="2">D2
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" name="digitalPins" value="3">D3
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" name="digitalPins" value="4">D4
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" name="digitalPins" value="5">D5
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" name="digitalPins" value="6">D6
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" name="digitalPins" value="7">D7
						</label>
					</p>
					<p>
						<label class="checkbox-inline">
						  <input type="checkbox" name="digitalPins" value="8">D8
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" name="digitalPins" value="9">D9
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" name="digitalPins" value="10">D10
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" name="digitalPins" value="11">D11
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" name="digitalPins" value="12">D12
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" name="digitalPins" value="13">D13
						</label>
					</p>
					<hr>
					<p>
						<h5>Analog pins:</h5>
						<label class="checkbox-inline">
						  <input type="checkbox" name="analogPins" value="14">A0
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" name="analogPins" value="15">A1
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" name="analogPins" value="16">A2
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" name="analogPins" value="17">A3
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" name="analogPins" value="18">A4
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" name="analogPins" value="19">A5
						</label>
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="acceptButton" type="button" class="btn btn-primary">Accept</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
			integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			crossorigin="anonymous">
	</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../ie10-viewport-bug-workaround.js"></script>
		
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/js/bootstrap-notify.min.js"></script>
	
	<!-- Uzi -->
	<script src="../ajax.js" type="text/javascript"></script>
	<script src="../alert.js" type="text/javascript"></script>
	<script src="../uzi.js" type="text/javascript"></script>
	<script src="../connectionPanel/connectionPanel.js" type="text/javascript"></script>
	
	<script src="monitor.js" type="text/javascript"></script>
	<script type="text/javascript">
		Uzi.start();
	</script>
  </body>
</html>
